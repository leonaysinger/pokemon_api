<app-top-menu></app-top-menu>
<div class="col-xs-12">
    <p-table [value]="data">
      <ng-template pTemplate="header">
          <tr>
              <th *ngFor="let col of cols">
                  {{col.header}}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-generation>
          <tr>
              <td>{{generation.name}}</td>
              <td>
                <button 
                  type="button" 
                  class="btn ability-button"
                  (click)="callModalList(generation.ability)">
                    Habilidades
                </button>
              </td>
              <td>
                <button type="button" class="btn region-button">
                    Região
                </button>
              </td>
              <td>
                <button type="button" class="btn move-button">
                    Movimentos
                </button>
              </td>
              <td>
                <button type="button" class="btn specie-button">
                    Espécies
                </button>
              </td>
              <td>
                <button type="button" class="btn type-button">
                    Tipos   
                </button>
              </td>
              <td>
                <button type="button" class="btn version-group-button">
                    Versões   
                </button>
              </td>
          </tr>
      </ng-template>
    </p-table>
</div>
